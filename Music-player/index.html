<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Welcome to music gallery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />



</head>
<body>
    <div class="container">
        <img src = "./images/image1.jpg" alt="Image not found"/>
        <audio src="./audios/audio1.mp3"></audio>
        <h2>First Song</h2>
        <h3>Sherya Ghosal</h3>
        <div class="outerprogress">
            <div  class="innerprogress">

            </div>
        </div>
        <div id="timecontainer">
            <div class="currenttime">0:00</div>
            <div class="totaltime">3:45</div>
        </div>

        <div class="icons">
            <i class="fa-solid fa-shuffle" id="shuffle"></i>
            <i class="fa-solid fa-backward" id="backward"></i>
            <i class="fa-solid fa-play" id="play"></i>
            <i class="fa-solid fa-forward" id="forward"></i>
            <i class="fa-solid fa-heart" id="heart"></i>
        </div>

    </div>
    <script src='main.js'></script>

</body>
</html>
